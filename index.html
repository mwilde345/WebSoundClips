    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');
        //https://www.youtube.com/watch?v=SrLZgP-OR6s
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'V_laNt7Sh6g',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          },
          origin: "https://www.youtube.com"
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          //setTimeout(stopVideo, 6000);
          //done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
      var startPressed = false;
      var stopPressed = false;
      function logTime(){
          //add a link to each entry that moves the player to that time
          //check if time > .5 so we don't go negative
        if(stopPressed==false&&startPressed==false){
            startPressed=true;
        }
        if(startPressed==true){
            stopPressed=true;
            startPressed=false;
            insertTime(true);
            return;
        }
        if(stopPressed==true){
             startPressed=true;
             stopPressed=false;
             insertTime(false);
             return;
         }
      }

      function insertTime(isStart){
        var currentTime = (player.getCurrentTime()-.8).toFixed(3);
        currentTime = currentTime < 0 ? 0 : currentTime;
        var insertString = isStart? '<td><button onclick="seekTo(this)">'+currentTime+'</button></td>' : 
            '<td><button onclick="seekTo(this)">'+currentTime+'</button></td>';
        $insertedItem = $(insertString);
        if(isStart){
            $("#tableBody").append("<tr></tr>");
            $("#tableBody tr:last").append($insertedItem);
        }else{
            $("#tableBody td:last").after($insertedItem);
        }
        $insertedItem.find("button").addClass("btn btn-info");
      }

      function resetTime(){
          startPressed = false;
          stopPressed = false;
          $("#table tbody").empty();
      }

      function undoTime(){
        startPressed = !startPressed;
        stopPressed = !stopPressed;
        $("#table td:last").remove();
      }

      function seekTo(button){
          var time=$(button).html();
          player.seekTo(time);
      }

      function download(){
          $.ajax({
              type: "POST",
              url: "/test",
              data: {url: "https://www.youtube.com/watch?v=SrLZgP-OR6s"},

                    });

                    p.on('peaks.ready', function() {
                    // do something when the waveform is displayed and ready
                    });
                  //make audio waveform
                  //open peaks with the mp3 and waveform
              }
          })
      }

    <div id="first-waveform-visualiser-container"></div>
    
    <audio controls=controls src="swansonlocal.mp3" type="audio/mpeg">
        Your browser does not support the audio element.

    <div id="controls">
            <div>
              <button data-action="zoom-in">Zoom in</button>
              <button data-action="zoom-out">Zoom out</button>
              <button data-action="add-segment">Add a Segment at current time</button>

        <div id="segments" class="hide">
          <h2>Segments</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Label</th>

                <th>End time</th>

            </tbody>

        <div id="points" class="hide">
          <h2>Points</h2>

    <script src="node_modules/peaks.js/peaks.js"></script>
    <script>
        var myAudioContext = new AudioContext();
      (function(Peaks){
        var options = {
          container: document.getElementById('first-waveform-visualiser-container'),
          mediaElement: document.querySelector('audio'),
          audioContext: myAudioContext,
        //   dataUri: {
        //     arraybuffer: '/test_data/TOL_6min_720p_download.dat',
        //     json: '/test_data/TOL_6min_720p_download.json'
        //   },
          keyboard: true,
          pointMarkerColor: '#006eb0',
          showPlayheadTime: true,
        //   waveformBuilderOptions: {
        //         scale: 512,
        //         amplitude_scale: 512
        //     }
        };

        var peaksInstance = Peaks.init(options);

        var renderSegments = function(peaks) {
            var segmentsContainer = document.getElementById('segments');
            var segments = peaks.segments.getSegments();
            var html = '';

            for (var i = 0; i < segments.length; i++) {
              var segment = segments[i];

              var row = '<tr>' +
                '<td>' + segment.id + '</td>' +
                '<td>' + segment.labelText + '</td>' +
                '<td>' + segment.startTime + '</td>' +
                '<td>' + segment.endTime + '</td>' +
                '<td>' + '<a href="#' + segment.id + '" data-action="play-segment" data-id="' + segment.id + '">Play</a>' + '</td>' +
                '<td>' + '<a href="#' + segment.id + '" data-action="remove-segment" data-id="' + segment.id + '">Remove</a>' + '</td>' +
                '</tr>';

              html += row;
            }

            segmentsContainer.querySelector('tbody').innerHTML = html;

            if (html.length) {
              segmentsContainer.classList = '';
            }
          }

          var renderPoints = function(peaks) {
            var pointsContainer = document.getElementById('points');
            var points = peaks.points.getPoints();
            var html = '';

            for (var i = 0; i < points.length; i++) {
              var point = points[i];

              var row = '<tr>' +
                '<td>' + point.id + '</td>' +
                '<td>' + point.labelText + '</td>' +
                '<td>' + point.time + '</td>' +
                '<td>' + '<a href="#' + point.id + '" data-action="remove-point" data-id="' + point.id + '">Remove</a>' + '</td>' +
                '</tr>';

              html += row;
            }

            pointsContainer.querySelector('tbody').innerHTML = html;

            if (html.length) {
              pointsContainer.classList = '';
            }
          }

          document.querySelector('[data-action="zoom-in"]').addEventListener('click', function() {
            peaksInstance.zoom.zoomIn();
          });

          document.querySelector('[data-action="zoom-out"]').addEventListener('click', function() {
            peaksInstance.zoom.zoomOut();
          });

          document.querySelector('button[data-action="add-segment"]').addEventListener('click', function() {
            peaksInstance.segments.add({
              startTime: peaksInstance.player.getCurrentTime(),
              endTime: peaksInstance.player.getCurrentTime() + 10,
              labelText: "Test segment",
              editable: true
            });
          });

          document.querySelector('button[data-action="add-point"]').addEventListener('click', function() {
            peaksInstance.points.add({
              time: peaksInstance.player.getCurrentTime(),
              labelText: "Test point",
              editable: true
            });
          });

          document.querySelector('button[data-action="log-data"]').addEventListener('click', function(event) {
            renderSegments(peaksInstance);
            renderPoints(peaksInstance);
          });

          document.querySelector('button[data-action="seek"]').addEventListener('click', function(event) {
            var time = document.getElementById('seek-time').value;
            var seconds = parseFloat(time);

            if (!Number.isNaN(seconds)) {
              peaksInstance.player.seek(seconds);
            }
          });

          document.querySelector('body').addEventListener('click', function(event) {
            var element = event.target;
            var action  = element.getAttribute('data-action');
            var id      = element.getAttribute('data-id');

            if (action === 'play-segment') {
              var segment = peaksInstance.segments.getSegment(id);
              peaksInstance.player.playSegment(segment);
            }
            else if (action === 'remove-point') {
              peaksInstance.points.removeById(id);
            }
            else if (action === 'remove-segment') {
              peaksInstance.segments.removeById(id);
            }
          });

      })(peaks);
    </script>
